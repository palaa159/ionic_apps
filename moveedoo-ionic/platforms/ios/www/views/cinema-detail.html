<ion-view>
	<ion-content>
		<ion-refresher
			pulling-text="Pull To Refresh ..."
			on-refresh="fetch()"></ion-refresher>
		<div class="bar bar-header item-input-inset">
			<label class="item-input-wrapper"> <i class="icon ion-ios7-search placeholder-icon"></i>
				<input type="search" placeholder="Search" ng-model="query"></label>
			<button class="button button-clear" ng-click="query = ''">Cancel</button>
		</div>
		<ion-list>
			<!-- showing 100/25 = 4 items -->
			<ion-item
				class="cinema-list"
				ng-repeat="item in cinemas | filter:query"
				>
				<!-- 
				img_mobile
				film
				subtitle 
				-->
				<div>{{item.cinema}}</div>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
