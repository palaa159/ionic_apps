<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/ionic.contrib.frostedGlass.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
  -->
  <script src="js/gmaps.js"></script>
  <script src="lib/lodash/dist/lodash.min.js"></script>
  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.min.js"></script>
  <script src="lib/ionic.contrib.frostedGlass.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="lib/ng-cordova.js"></script>
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/app-routing.js"></script>
  
</head>
<body>
  <ion-nav-view animation="slide-left-right-ios7"></ion-nav-view>
  <script id="tabs.html" type="text/ng-template">
      <ion-tabs class="tabs-icon-top tabs-stable">

        <ion-tab 
          title="Films" 
          icon="ion-film-marker" 
          href="#/tab/films">
          <ion-nav-view name="films-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab 
          title="Cinemas" 
          icon="ion-ios7-home-outline" 
          href="#/tab/cinemas">
          <ion-nav-view name="cinemas-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab 
          title="Favorites"
          icon="ion-ios7-star-outline" 
          href="#/tab/favorites">
          <ion-nav-view name="favorites-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Settings" icon="ion-gear-a" href="#/tab/settings">
          <ion-nav-view name="settings-tab"></ion-nav-view>
        </ion-tab>

      </ion-tabs>
    </script>

</body>
</html>
