<ion-view>
	<ion-header-bar class="bar">
		<h1 class="title">Settings</h1>
	</ion-header-bar>
	<ion-content style="background: #f5f5f5;">
		<!-- <ion-list>
		<ion-item>Hello!</ion-item>
		About
			Location
			Version
			Share this app
			Feedback
	</ion-list>
	<div class="item">Movedoo v1.0.5</div>
	-->
	<div class="item-divider"></div>
	<div class="list">
		<label class="item item-input item-select">
			<div class="input-label">Location</div>
			<select>
				<option selected>Thailand</option>
			</select>
		</label>
		<div class="item">
			Filter Showtimes Within <span>{{filterRange}}</span> km.
			<div class="range"> <i class="icon ion-minus-round"></i>
				<input type="range" name="range" min="5" max="30" val="filterRange" ng-model="filterRange" ng-change="setNewRange(filterRange)"> <i class="icon ion-plus-round"></i>
			</div>
		</div>
		<ion-toggle ng-model="notification" toggle-class="toggle-calm">Notification</ion-toggle>
		<a class="item item-icon-right" href="" ng-click="clearCache()">
			<span class="assertive">Clear Cache</span>
		</a>
		<div class="padding-15 dark">ABOUT</div>
		<a class="item item-icon-right" href="" ng-click="contact()">
			Contact Us
			<i class="icon ion-ios7-email-outline"></i>
		</a>
		<a class="item item-icon-right" href="" ng-click="share()">
			Share Moveedoo
			<i class="ion-share icon"></i>
		</a>
	</div>
		<div class="padding-15" style="padding-top:0px">
			Crafted with &#9903; in Bangkok and NYC by <a class="misc-link" href="">Apon Palanuwech</a> and <a class="misc-link" href="">Gordon Candelin</a>. Moveedoo<span style="font-size: 0.8em; position: relative; bottom: 3px">&copy;</span> is a hackling project from <a class="misc-link" href="">Fclty</a>.
		</div>
</ion-content>
</ion-view>
